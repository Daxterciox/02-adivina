<ion-header>
  <ion-navbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<ion-input type="number" placeholder="Number Input with no label"></ion-input> -->
  <ion-input type="number" min="0" max="10" [(ngModel)]="num" placeholder="Introduce un numero del 0 al 10" >
  </ion-input>
  <p>El número secreto es {{mayorMenor}} {{num}}</p>
  <button ion-button block (click)='compruebaNumero()'>
    Adivina
  </button>
  <ion-card *ngIf="mayorMenor=='' ">
    <ion-card-header>Enhorabuena</ion-card-header>
    <ion-card-content>Has acertado,el número secreto es {{num}}</ion-card-content>
  </ion-card>
  <button *ngIf="mayorMenor=='' " ion-button block (click)='reinicia()'>
  Volver a Jugar
  </button>
</ion-content>
